<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- <style>
    body {
      margin: 0;
      background: transparent;
    }
    audio {
      display: none;
    }
  </style> -->
</head>
<body>
  <audio id="bg-music" autoplay loop>
  <source src="assests/Perfect.mp3" type="audio/mp3" />
</audio>

<script>
  const music = document.getElementById("bg-music");

  window.addEventListener("message", (event) => {
  if (event.data === "toggleMusic") {
    if (music.paused) {
      music.play().then(() => {
        window.top.postMessage("musicPlaying", "*");
      }).catch(() => {});
    } else {
      music.pause();
      window.top.postMessage("musicPaused", "*");
    }
  } else if (event.data === "startMusic") {
    music.play().then(() => {
      window.top.postMessage("musicPlaying", "*");
    }).catch(() => {});
  }
});
</script>



</body>
</html>
